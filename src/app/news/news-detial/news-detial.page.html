<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="news"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary"> <strong>{{news?.title_kh}}</strong> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size="12">
        <ion-card mode="md" *ngIf="news">
          <ion-img [src]="'https://www.borribo.com.kh/NewsPicture/'+news?.image"></ion-img>
 </ion-card>

      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text color="primary">
          <h5 class="ion-margin"><strong>ការពិពណ៌នា</strong></h5>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text color="primary">
          <p class="ion-margin" [innerHTML]="news?.content_kh">
          </p>
        </ion-text>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-text color="primary">
          <h5 class="ion-margin"><strong>ការងារ ថ្មីៗ</strong></h5>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col  size="12">
        <ion-slides mode="md" scrollbar="ios" [options]="option_news">
          <ion-slide *ngFor="let items of latestNews">
            <ion-col  size="12" size-sm="6" size-md="4" size-lg="3" size-xl="4">
              <ion-card class="ion-no-margin" mode="md" [routerLink]="['/','news', items.id]">
                <ion-thumbnail>
                  <ion-img class="thumnail"
                  [src]="'https://www.borribo.com.kh/NewsPicture/'+items.image">
                </ion-img>
                </ion-thumbnail>
                
                <ion-card-content class="ion-no-padding">
                  <ion-text color="primary"><h5><strong>{{items.title_kh.substring(0,43)}}</strong><strong *ngIf="items.title_kh?.length > 45">...</strong></h5></ion-text>
                 
               
                </ion-card-content>
                
              </ion-card>
            </ion-col>
          </ion-slide>
        </ion-slides>
      </ion-col>


    </ion-row>



  </ion-grid>
</ion-content>
