<ion-content class="bg-container" [fullscreen]="true" [scrollY]="false">

  <ion-header mode="md">
    <ion-toolbar>

      <ion-buttons slot="end">
        <!-- <ion-button color="primary" [routerLink]="['/', 'news']">
            <ion-icon slot="icon-only" name="notifications"></ion-icon>
          </ion-button> -->


        <ion-menu-button color="primary" menu="m1"></ion-menu-button>


        <!-- <ion-button (click)="onOpenMenu()">Open</ion-button> -->
      </ion-buttons>
      <ion-img style="width: 250px; padding: 10px;" src="assets/logo/BorriboLogo.png"></ion-img>
    </ion-toolbar>
  </ion-header>


  <div class="container">
    <ion-grid>
      <!-- <ion-text class="ion-no-margin" color="primary"><strong>សូមស្វាគមនិ៍</strong></ion-text> -->
      <ion-row>
        <ion-col size-lg="8" offset-lg="2">
          <div class="btn-warpper">
            <ion-row class="ion-justify-content-center">

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="ion-justify-content-center ion-no-margin card-button" [routerLink]="['/','products']"
                  mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/applyloan.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>ផលិផល</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="ion-justify-content-center ion-no-margin card-button " [routerLink]="['/','applyloan']"
                  mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/loan.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>កម្ចី</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="ion-justify-content-center ion-no-margin card-button " [routerLink]="['/','calculator']"
                  mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/calculator.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>គណនា</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="card-button ion-no-margin" [routerLink]="['/','jobs']" mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/job.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>ការងារ</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>

              </ion-col>

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="card-button ion-no-margin" [routerLink]="['/','news']" mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/promotion.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>ព័ត៌មាន</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="card-button ion-no-margin" [routerLink]="['/','location']" mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/map.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>ទីតាំង</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="card-button ion-no-margin" [routerLink]="['/','complaint']" mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/compliant.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>មតិយោបល់</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="card-button ion-no-margin" [routerLink]="['/','contact']" mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/contact.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>ទាក់ទង</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>

              </ion-col>

              <ion-col class="btn-grid" size="4" size-xm="3" size-sm="4" size-md="4" size-lg="4" size-xl="4">
                <div class="card-button ion-no-margin" [routerLink]="['/','about']" mode="md">
                  <ion-row>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">
                      <ion-img class="btn-icon" src="assets/icon/about.png"></ion-img>
                    </ion-col>
                    <ion-col size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
                      <ion-card-title class="btn-titile">
                        <strong>អំពីយើង</strong>
                      </ion-card-title>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>
            </ion-row>

            <ion-row *ngIf="contentLoader">
              <ion-col size="12">
                <swiper [config]="config">
                  <ng-template swiperSlide *ngFor="let products of loadedProducts">
                    <ion-card class="card-slide" [routerLink]="['/','products', products.id]" mode="md">
                      <ion-img [src]="'https://www.borribo.com.kh/LoanPicture/'+products.image"></ion-img>
                    </ion-card>
                  </ng-template>
                </swiper>
              </ion-col>
            </ion-row>

            <ion-row *ngIf="!contentLoader">
              <ion-col size="12">
                <swiper [config]="config">
                  <ng-template swiperSlide *ngFor="let item of [1,2,3,4,5,6]">
                    <ion-skeleton-text animated style="width: 100%; height: 220px; border-radius: 20px;">
                    </ion-skeleton-text>
                  </ng-template>
                </swiper>
              </ion-col>
            </ion-row>

          <ion-col size="12">
            <div class="slide-warpper">
        <ion-row>
          <ion-col size="12">

            <ion-slides class="slide" [options]="optionSlide" mode="md" loop="true">
              <ion-slide *ngFor="let products of loadedProducts">
                <ion-card mode="md" [routerLink]="['/', 'tabs', 'tabs','products', products.id]">
                  <ion-img [src]="'https://www.borribo.com.kh/LoanPicture/'+products.image">
                  </ion-img>
                </ion-card>
              </ion-slide>
            </ion-slides>
          </ion-col>

        </ion-row>
      </div>
          </ion-col>
        </ion-row> -->
          </div>
</ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
